<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cart Page</title>
    <style>
      /* All Your css for Cart page goes here  */ 
      #cart-container{
        display: grid; 
        width: 90%; 
        grid-template-columns:repeat(4,1fr); 
        margin:auto;
        gap: 20px; 
      } 
      img{
        width: 100%;
      } 
      button{
        background-color: red; 
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="nav">
      <h1>Web E-Commerce</h1>
      <a href="./index.html">Home</a>
      <a href="./cart.html">Cart</a>
    </div>
    <h1 id="total">
      Your total order value is :- <span id="cart-total">0</span>
    </h1>
    <div id="cart-container">
      <!-- Here Append All the Cart Cards here-->
    </div>
  </body>
  <script type="module">
  let container = document.getElementById("cart-container") 
  let cartdata=JSON.parse(localStorage.getItem("cart")) 
  let total = document.getElementById("cart-total") 
  if(cartdata==null){
    cartdata=[] 
    display(cartdata)
  } 
  function display(data){  
      console.log(data)
      container.innerHTML=null; 
      let count=0 
      let del=0 
    data.forEach(element => {
      let div = document.createElement("div")
    let card = document.createElement("div") 
    let img=document.createElement("img") 
     img.setAttribute("src",element.image) 
    let title = document.createElement("h3") 
     title.innerText=element.title 
     let brand = document.createElement("p") 
      brand.innerText=element.brand
    let cat = document.createElement("p") 
     cat.innerText=element.category 
    let price = document.createElement("p") 
     price.innerText=element.price 
    
     card.append(img,title,brand,cat,price,cart) 
    count++
    div.append(card)
    container.append(div)
    })

    total.innerText=count
  } 
 

  </script>
</html>
