<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order Page</title>
    <style>
      /* All Your css for Order page goes here  */ 
      #order-container{
        display: grid; 
        grid-template-columns: repeat(4,1fr); 
        width: 90%; 
        margin: auto; 
        gap: auto;
      } 
      img{
        width: 100%;
      } 
      
    </style>
  </head>
  <body>
    <div class="nav">
      <h1>Web Coffee Shop Menu</h1>
      <a href="./index.html">Home</a>
      <a href="./order.html">Ordered</a>
    </div>
    <h1 id="total">
      Your total order value is :- <span id="order-total">0</span>
    </h1>
    <div id="cupon">
      <input type="text" />
      <button>Add Cupon</button>
    </div>
    <div id="order-container">
      <!-- Here Append All the Order Cards here-->
    </div>
  </body>
  <script>
    // All your JS code for Order Page goes here  
    let container = document.getElementById("order-container") 

    let cartData = JSON.parse(localStorage.getItem("buy")) 
    if(cartData==null){
      cartData=[]
    }  
    displayProducts(cartData)   

    
    function displayProducts(data){
    data.forEach(element => {
      let card = document.createElement("div")  
     let img = document.createElement("img") 
     img.setAttribute("src",element.image);
     let name = document.createElement("h2") 
     name.innerText = element.title; 
     let ing = document.createElement("p") 
     ing.innerText = element.ingredients; 
     let des = document.createElement("p") 
     des.innerText = element.description ;
     let price = document.createElement("h3") 
     price.innerText= element.price; 
     let del = document.createElement("button") 
     del.innerText="cancel"; 
     let inc = document.createElement("button") 
     inc.innerText="+"   
     inc.addEventListener("onclick",()=>{
      
     })
     let quantity = document.createElement("span") 
     quantity.innerText = "0"
     let dec = document.createElement("button") 
     dec.innerText="-"
     card.append(img,name,ing,des,price,inc,quantity,dec,del)
      container.append(card) 

    });   }
  </script>
</html>
