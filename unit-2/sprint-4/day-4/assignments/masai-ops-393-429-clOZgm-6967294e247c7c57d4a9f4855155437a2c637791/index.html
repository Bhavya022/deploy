<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <style>
      /* Write all necessery css here  */ 
      #product-container{
        display:grid;
        grid-template-columns: repeat(4,1fr); 
        width:90%;
        margin: auto;
      } 
      img{
        width:100%;
      }
    </style>
  </head>

  <body>
    <div class="nav">
      <h1>Masai E-Commerce</h1>
      <a href="./index.html">Home</a>
      <a href="./cart.html">Cart</a>
    </div>
    <!-- Use this Select Tag for Filtering the Products  -->
    <select id="filter">
      <option value="">Filter By Category</option>
      <option value="Laptop">Laptop</option>
      <option value="Mobile">Mobile</option>
      <option value="Speakers">Speakers</option>
    </select>
    <div id="product-container">
      <!-- Here Append All the Products  -->
    </div>
  </body>
  <script>
    // Write all necessery JS here  

    let container = document.getElementById("product-container")
    let filter = document.getElementById("filter"); 
    let fetcheddata=[]
    fetch("https://dbioz2ek0e.execute-api.ap-south-1.amazonaws.com/mockapi/get-tech-products") 
    .then((res)=>{ 
     return res.json(); 
    //console.log(res);
    })  
    .then((actualData)=>{
      //console.log(actualData.data); 
      fetcheddata=actualData.data;
      displayProducts(actualData.data);
    })  
    .catch((error)=>{
      console.log(error);
    })    
   //data is going to be 
    function displayProducts(data){ 
      container.innerText=null;
      data.forEach((element) => {
        let card = document.createElement("div");
        let img = document.createElement("img");
        img.setAttribute("src",element.img);
        let brand = document.createElement("h2");
        brand.innerText = element.brand;
        let price = document.createElement("h3") 
        price.innerText =element.price;
        let details = document.createElement("p") 
        details.innerText = element.details; 
        let category = document.createElement("p")
        category.innerText = element.category;  
        
        let addTocart = document.createElement("button");
        addTocart.innerText="Add To Cart";
        
        addTocart.addEventListener("click",()=>{
          //console.log(element); 
          let cardData = JSON.parse(localStorage.getItem("cart"));
          if(cardData===null){
            cardData=[];
          }   
          let isAlreadyInCart = false;
          for(let i=0;i<cardData.length;i++){
            if(cardData[i].id===element.id){
            isAlreadyInCart = true; 
            break;
            }
          }  
          if(isAlreadyInCart){
            alert("Product Already in cart")
          } 
          else{
         
            cardData.push({...element,quantity:1}) 
          localStorage.setItem("cart",JSON.stringify(cardData))
          alert("Product Added To Cart")
          }
          
        })
        card.append(img,brand,price,details,category,addTocart);
        container.append(card);
      });
    }
    filter.addEventListener("change",function(){
    // console.log(filter.value); 
   let filtered = fetcheddata.filter((element)=>{
    if(element.category === filter.value){
      return true;
    } 
    else{
      return false;
    }
   })   
   displayProducts(filtered)
   // console.log(filtered);
    })
  
  </script>
</html>
