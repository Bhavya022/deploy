<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
</head>
<body>
    <input type="number" placeholder="OTP" id="otp"/>

</body>
<script>
    let input = document.getElementById("otp");
    let otp=1234;
    let promise = new Promise((resolve,reject)=>{
        setTimeout(()=>{
           if(otp==input.value){
            resolve("otp Matches")
           } else{
            reject("check your email correctly")
           }
        },10000)
    })  
    promise.then((res)=>{
        alert(res);
    })  
    .catch((error)=>{
        alert(error);
    })
</script>
</html>
