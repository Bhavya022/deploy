<script>
    function waitPromise(ms){
         let promise = new Promise((resolve,reject)=>{
        setTimeout(()=>{
     resolve("Promise Resolved") ;
        },ms);
         }) 
         return promise ;
    }  
    let abcd = waitPromise(2000); 
    console.log(abcd); 
    abcd.then(()=>{
        console.log(abcd);
    }) 
    abcd.catch(()=>{
        console.log(abcd);
    })
</script>
