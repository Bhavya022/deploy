<script>
    let count = 5;
    let promise1 = new Promise(function(resolve,reject){
       if(count>0){
        resolve("Positive count");
       }  
       else{
        reject("negative count");
       }
    })   
    promise1.then((res)=>{
        console.log(res);
    }) 
    .catch((err)=>{
        console.log(err);
    })
</script>
