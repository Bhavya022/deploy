<!DOCTYPE html>
<html>
  <head>
    <title>Web Movie App</title>
    <style>
      /* Write necessery styles here  */
    </style>
  </head>
  <body>
    <div id="serach">
      <input type="text" id="search-inp" placeholder="Search"/>
      <button id="search-btn">Search</button>
    </div>
    <div id="movie_container"></div>
  </body>

  <script>
    // Write necessery JS here 
    let container = document.getElementById("movie_container");
fetch("https://www.omdbapi.com/?apiKey=<apiKey>&s=<searchQuery>") 
.then((responseObject)=>{
 // console.log(responseObject); 
 return responseObject.json();
})  
.then((actualData)=>{
   // console.log(actualData); 
   displayProducts(actualData);
})  
.catch((error)=>{
    console.log("Movie not found");
})
// Here data is coming from api
 function displayProducts(data){
  data.forEach((element) => {
    let title = document.createElement("h2"); 
    title.innerText = element.title;
    let poster= document.createElement("img") 
    poster.setAttribute("src",element.image);
    container.append(title,poster);

  }); 

 }
 

  </script>
</html>
