<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head> 
<style>
   tbody{
    border: 5px solid red;
   }
</style>
<body>
    <div id="container"></div>
</body>
<script>
let container = document.getElementById("container");
fetch("https://jsonplaceholder.typicode.com/todos") 
.then((responseObject)=>{
 // console.log(responseObject); 
 return responseObject.json();
})  
.then((actualData)=>{
   // console.log(actualData); 
   displayProducts(actualData);
})  
.catch((error)=>{
    console.log(error);
})
// Here data is coming from api
 function displayProducts(data){
  data.forEach((element) => {
    let todos = document.createElement("tbody"); 
    let userid = document.createElement("td") 
    userid.innerText = element.userid;
    let id = document.createElement("td");
    id.innerText = element.id;
    let title = document.createElement("td");
    title.innerText = element.title;
    let status = document.createElement("td");
    status.innerText = element.status; 
    todos.append(userid,id,title,status);
    container.append(todos);

  }); 

 }

    </script>
</html>
