<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up Page</title>
    <style>
      /* Write all necessery css here  */
    </style>
  </head>

  <body>
    <button id="store-name">Store name to LS</button>
    <button id="get-name">Get name from LS</button>
    <h1 id="show-name">
      <!-- Here Show the Name  -->
    </h1>

    <button id="store-mob">Store Mobile Num to LS</button>
    <button id="get-mob">Get Mobile Number from LS</button>
    <h1 id="show-mob">
      <!-- Here show the mobile No  -->
    </h1>

    <button id="store-hobbies">Store Hobbies to LS</button>
    <button id="get-hobbies">Get Hobbies from LS</button>
    <h1 id="show-hobbies">
      <!-- Here show the hobbies  -->
    </h1>

    <button id="store-students">Store Students to LS</button>
    <button id="get-students">Get Students from LS</button>
    <h1 id="show-students">
      <!-- Here show students  -->
    </h1>
  </body>
  <script>
    // Write all necessery JS here  
    let btn1 = document.getElementById("store-name"); 
    let btn2 = document.getElementById("get-name"); 
    btn1.addEventListener("click",function(){
     localStorage.setItem("username","Masai School");
    }) 
    btn2.addEventListener("click",function(){  
      let head = document.getElementById("show-name");
    let lsdata = localStorage.getItem("username");  
    if (lsdata === null) {
      lsdata  = 0;
    } 
    localStorage.setItem("username",lsdata);
    head.innerText = lsdata;

    }) 
    let btn3 = document.getElementById("store-mob"); 
    let btn4 = document.getElementById("get-mob"); 
    btn3.addEventListener("click",function(){
     localStorage.setItem("mobile","9999999999");
    }) 
    btn4.addEventListener("click",function(){  
      let head = document.getElementById("show-mob");
    let lsdata = localStorage.getItem("mobile");  
    if (lsdata === null) {
      lsdata  = 0;
    } 
    localStorage.setItem("mobile",lsdata);
    head.innerText = lsdata;

    }) 
    let btn5 = document.getElementById("store-hobbies"); 
    let btn6 = document.getElementById("get-hobbies"); 
    btn5.addEventListener("click",function(){
     localStorage.setItem("my_hobbies",JSON.stringify("[cricket/music]"));
    }) 
    btn6.addEventListener("click",function(){  
      let head = document.getElementById("show-hobbies");
    let lsdata = JSON.parse(localStorage.getItem("my_hobbies"));  
    if (lsdata === null) {
      lsdata  = 0;
    } 
    localStorage.setItem("my_hobbies",lsdata);
    head.innerText = lsdata;

    }) 

    let btn7 = document.getElementById("store-students"); 
    let btn8 = document.getElementById("get-students"); 
    btn7.addEventListener("click",function(){
     localStorage.setItem("students",JSON.stringify("{name:Nrupul,place:Banglore},{name:Prateek,place:Mumbai}"));
    }) 
    btn8.addEventListener("click",function(){  
      let head = document.getElementById("show-students");
    let lsdata = JSON.parse(localStorage.getItem("students"));  
    if (lsdata === null) {
      lsdata  = 0;
    } 
    localStorage.setItem("students",lsdata);
    head.innerText = lsdata;

    })
  </script>
</html>
