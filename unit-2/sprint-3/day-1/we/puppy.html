   <h1 id="likeheading">0</h1> 
   <h1 id="dislikeheading">0</h1>
   <button id="like">LIKE</button>
   <button id="dislike">DISLIKE</button> 
</body> 
<script> 
  let liketext = document.getElementById("likeheading");
  let dislikeText = document.getElementById("dislikeheading");
   let like = document.getElementById("like");
   let dislike =document.getElementById("dislike"); 
   let likeCounter= JSON.parse(localStorage.getItem("like")); 
   let dislikeCounter = JSON.parse(localStorage.getItem("dislike")); 
   if(likeCounter==null){
    likeCounter=0;
   } 
   if(dislikeCounter==null){
    dislikeCounter=0;
   } 
   console.log(likeCounter); 
   console.log(dislikeCounter); 

   liketext.innerText = likeCounter;
   dislikeText.innerText = dislikeCounter;
   like.addEventListener("click",()=>{
    likeCounter++; 
    localStorage.setItem("like",JSON.stringify(likeCounter));
    liketext.innerText = likeCounter;
   }) 
   dislike.addEventListener("click",()=>{
    dislikeCounter--;  
    localStorage.setItem("dislike",JSON.stringify(dislikeCounter));
    dislikeText.innerText = dislikeCounter;
   })
    </script>
