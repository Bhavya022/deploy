<!DOCTYPE html>
<html>
  <head>
    <title>Masai Games</title> 
    <style>
      div{
        border: 1px solid black; 
        width:30%; 
        height: 20px;
      }
    </style>
  </head>
  <body>
    <div id="min"></div>
    <div id="max"></div>
    <div id="score">
    </div>
    <div id="keypad">
      <button>0</button>
      <button>1</button>
      <button>2</button>
      <button>3</button>
      <button>4</button>
      <button>5</button>
      <button>6</button>
      <button>7</button>
      <button>8</button>
      <button>9</button>
    </div>
    <button id="enter">ENTER</button>
  </body>
  <script>
   let min = document.getElementById("min");
   let max = document.getElementById("max");
   let score = document.getElementById("score");
   
   enter.addEventListener("click",function(){ 
    let enter = document.getElementById("enter");
   let keypad = document.getElementById("keypad");   
    score.innerText = keypad.value; 
    if(score.value<min.value){
      min.innerText = score.value;
    } 
    if(score.value>max.value){
      max.innerText = score.value;
    }
   })
  </script>
</html>
