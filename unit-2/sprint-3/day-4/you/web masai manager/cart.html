<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <div class="nav">
     <a href="home.html">Home</a>  
     <a href="cart.html">cart</a> 
    </div> 
    <div id="cont"></div>
</body> 
<script> 
 let courses =[{name:nike,price:12000},{name:liberty,price:18000}] 
 let cont = document.getElementById("cont");
 courses.forEach(function(element,index){
    let course = document.createElement("div");
    let name = document.createElement("h1"); 
    name.innerText = element.name;
    let price = document.createElement("h3"); 
    price.innerText = element.price; 
    let cart = document.createElement("button");
    cart.innerText="cart";
    cart.addEventListener("click",()=>{  
        let lsdata = JSON.parse(localStorage.getItem("course"));
        if(lsdata == null){
            lsdata = [];
        } 
        lsdata.push(element);
        localStorage.setItem("course",JSON.stringify(element))
        console.log(element); 
    })
  course.append(name,price);
    cont.append(course)

 })

    </script>
